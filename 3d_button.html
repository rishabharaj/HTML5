<style>
  .stretch {
    background-color: greenyellow;
    border-color: aquamarine;
    border-radius: 6px;
    width: 60px;
    height: 40px;
    margin-top: 5px;
    margin-left: 5px;
    margin-right: 20px;
    transform: scale(1.2);

  }

  .stretch:hover{
    background-color: greenyellow;
    border-color: aquamarine;
    box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.5);
  }

  .stretch:active{
    background-color: greenyellow;
    border-color: aquamarine;
    box-shadow: none;
    transform: perspective(100px) rotateX(20deg);
  }
</style>
<button class="stretch">stretch</button>
