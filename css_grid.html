<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid practice</title>
</head>
<body style="padding-bottom: 100px;">
    <div style="
        display: grid;
        grid-template-columns: 100px 100px;
        ">
        <div style="background-color: lightblue;"> div 1</div>
        <div style="background-color: lightpink;"> div 2 <P>Some text</P></div>
    </div>
        <div style="
        margin-top: 10px;
        display: grid;
        grid-template-columns: 100px 100px 200px;
        ">
        <div style="background-color: lightblue;"> div 1</div>
        <div style="background-color: lightpink;"> div 2 </div>
        <div style="background-color: lightgreen;"> div 3 </div>
        <div style="background-color: lightgreen;"> div 3 </div>
    </div>
    <div style="
        margin-top: 10px;
        display: grid;
        grid-template-columns: 100px 1fr;
        ">
        <div style="background-color: lightblue;"> div 1</div>
        <div style="background-color: lightpink;"> div 2 </div>
    </div>
     <div style="
        margin-top: 10px;
        display: grid;
        grid-template-columns: 100px 1fr 2fr;
        ">
        <div style="background-color: lightblue;"> div 1</div>
        <div style="background-color: lightpink;"> 1fr </div>
        <div style="background-color: lightblue;"> 2fr</div>
    </div>
      </div>
        <div style="
        margin-top: 10px;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        column-gap: 20px;
        row-gap: 40px;
        ">
        <div style="background-color: lightblue; height: 200px;"> div 1</div>
        <div style="background-color: lightpink; height: 200px;"> div 2 </div>
        <div style="background-color: lightblue; height: 200px;"> div 1</div>
        <div style="background-color: lightpink; height: 200px;"> div 2 </div>
        <div style="background-color: lightblue; height: 200px;"> div 1</div>
        <div style="background-color: lightpink; height: 200px;"> div 2 </div>

    </div>
</body>
</html>
