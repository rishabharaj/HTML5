<!DOCTYPE html>
<html>
<head>
<title>Font Example</title>
<!-- Inline style example -->
<p style="font-family: Arial;">This is an example of inline styling.</p>

<!-- Internal style example -->
<style>
  .internal-font {
    font-family: 'Courier New', Courier, monospace;
  }
  .larger-font {
    font-size: 20px;
  }
</style>
</head>
<body>
<p class="internal-font">This text uses Courier New font.</p>
<p class="larger-font">This paragraph has a larger font size.</p>

</body>
</html>
