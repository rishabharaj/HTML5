<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Practice</title>
</head>
<body style="padding-bottom: 200px;">
    <div style="display: flex;
    flex-direction: row;
    ">
       <div style="background-color: lightblue;">div 1</div>
       <div style="background-color: lightpink;">div 2</div> 
    </div>
    <div style="margin-top: 20px;
    display: flex;
    flex-direction: row;
    ">
       <div style="background-color: lightblue; width: 100px;">100px</div>
       <div style="background-color: lightpink; flex: 1;">div 2</div> 
    </div>
    <div style="margin-top: 20px;
    display: flex;
    flex-direction: row;
    ">
       <div style="background-color: lightblue; width: 100px;">100px</div>
       <div style="background-color: lightpink; flex: 1;">flex 1</div> 
       <div style="background-color: lightblue; flex: 2;">flex 2</div> 
    </div>
<div style="
    margin-top: 20px;
    display: flex;
    height: 50px;
    border-width: 1px;
    border-style: solid;
    border-color: rgb(0, 0, 0);
    flex-direction: row;
    justify-content: center;
    ">
       <div style="background-color: lightblue;width: 100px;">100px</div>
       <div style="background-color: lightpink;width: 100px;">100px</div> 
       <div style="background-color: lightblue;width: 100px;">100px</div>
</div>
<div style="
    margin-top: 20px;
    display: flex;
    height: 50px;
    border-width: 1px;
    border-style: solid;
    border-color: rgb(0, 0, 0);
    flex-direction: row;
    justify-content: space-between;
    ">
       <div style="background-color: lightblue;width: 100px;">100px</div>
       <div style="background-color: lightpink;width: 100px;">100px</div> 
       <div style="background-color: lightblue;width: 100px;">100px</div>
    </div>
<div style="
    margin-top: 20px;
    display: flex;
    height: 50px;
    border-width: 1px;
    border-style: solid;
    border-color: rgb(0, 0, 0);
    flex-direction: row;
    justify-content: space-between;
    align-items: flex-center;
    ">
       <div style="background-color: lightblue;width: 100px;">100px</div>
       <div style="background-color: lightpink;width: 100px;">100px</div> 
       <div style="background-color: lightblue;width: 100px;">100px</div>
    </div>
</body>
</html>
